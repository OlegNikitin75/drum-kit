<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Drum Kit</title>
</head>

<body>
 <div class="wrapper">
    <div class="container">
      <div class="keys">
        <div class="key key1" data-key="65">
          <kbd>A</kbd>
          <span>boom</span>
        </div>
        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span>clap</span>
        </div>
        <div class="key key3" data-key="68">
          <kbd>D</kbd>
          <span>hihat</span>
        </div>
        <div class="key key4" data-key="70">
          <kbd>F</kbd>
          <span>kick</span>
        </div>
        <div class="key key5" data-key="71">
          <kbd>G</kbd>
          <span>openhat</span>
        </div>
        <div class="key key6" data-key="72">
          <kbd>H</kbd>
          <span>ride</span>
        </div>
        <div class="key key7" data-key="74">
          <kbd>J</kbd>
          <span>snare</span>
        </div>
        <div class="key key8" data-key="75">
          <kbd>K</kbd>
          <span>think</span>
        </div>
        <div class="key key9" data-key="76">
          <kbd>L</kbd>
          <span>tom</span>
        </div>
      </div>
      <audio data-key="65" src="./assets/sounds/boom.wav"></audio>
      <audio data-key="83" src="./assets/sounds/clap.wav"></audio>
      <audio data-key="68" src="./assets/sounds/hihat.wav"></audio>
      <audio data-key="70" src="./assets/sounds/kick.wav"></audio>
      <audio data-key="71" src="./assets/sounds/openhat.wav"></audio>
      <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
      <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
      <audio data-key="75" src="./assets/sounds/tink.wav"></audio>
      <audio data-key="76" src="./assets/sounds/tom.wav"></audio>
  
    </div>
 </div>

  <div class="box-shadow"></div>
  <script src="./main.js"></script>
</body>

</html>
